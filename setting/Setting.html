<div>
    <div data-dojo-type="dijit/Dialog" data-dojo-attach-point="configOpLayers" title="${nls.operationalLayers}" data-dojo-attach-event="onHide:cancelOpLayers">
        <div class="dijitDialogPaneContent" data-dojo-attach-point="opLayersContainer">
            <div data-dojo-attach-point="opLayersTable" class="separator"></div>
            <div class="add-opLayer" data-dojo-attach-event="onclick: onOpAddClick">
                <span class="add-icon"></span>
                <span class="add-label">${nls.addOpLayer}</span>
            </div>
        </div>
        <div class="configOpLayersButtons">
            <div class="jimu-btn" data-dojo-attach-point="okButton" data-dojo-attach-event="click:saveOpLayers">${nls.ok}</div>
            <div class="jimu-btn" data-dojo-attach-point="cancelButton" data-dojo-attach-event="click:cancelOpLayers">${nls.cancel} </div>
       </div>
    </div>

    <table class="setting-table input-table" cellspacing="10">
        <tbody>
            <tr>
                <td class="first">${nls.description}:</td>
                <td class="second">
                    <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                           data-dojo-attach-point="description"
                           data-dojo-props="style:{width:'100%'}"
                           required="true" />
                </td>
            </tr>
            <tr>
                <td class="first">${nls.gpService}:</td>
                <td class="second">
                    <input type="text" data-dojo-type="dijit/form/ValidationTextBox"
                           data-dojo-attach-point="gpService"
                           data-dojo-props="style:{width:'100%'}"
                           required="true" />
                </td>
            </tr>
        </tbody>
    </table>

    <p class="separator"><B>${nls.selectLayers}</B></p>
    <div data-dojo-attach-point="layersTable" class="separator"></div>
    <div class="add-selectLayer" data-dojo-attach-event="onclick: onSelectAddClick">
        <span class="add-icon"></span>
        <span class="add-label">${nls.addSelectLayer}</span>
    </div>

    <table cellspacing="10">
        <tbody>
            <tr>
                <td class="first">${nls.enableDrawTools}</td>
                <td class="second">
                    <input data-dojo-attach-point="enableDrawTools"
                           data-dojo-type="dijit/form/CheckBox" />
                </td>
            </tr>
        </tbody>
    </table>

    <p class="separator"><B>${nls.mapsAvailable}</B></p>
    <div data-dojo-attach-point="mapsTable" class="separator"></div>
    <div class="add-map" data-dojo-attach-event="onclick: onMapAddClick">
        <span class="add-icon"></span>
        <span class="add-label">${nls.addMap}</span>
    </div>

    <table cellspacing="10">
        <tbody>
            <tr>
                <td class="first">${nls.showIntersectLayers}</td>
                <td class="second">
                    <input data-dojo-attach-point="enableIntersectLayers"
                           data-dojo-type="dijit/form/CheckBox" />
                </td>
            </tr>
            <tr>
                <td class="first">${nls.downloadDataIntersectLayers}</td>
                <td class="second">
                    <input data-dojo-attach-point="downloadDataIntersectLayers"
                           data-dojo-type="dijit/form/CheckBox" />
                </td>
            </tr>
        </tbody>
    </table>


    <table class="reportquality-table" cellspacing="0">
        <tbody>
            <tr>
                <td class="first">${nls.showReportQuality}</td>
                <td class="second">
                    <input data-dojo-attach-point="enableReportQuality"
                           data-dojo-type="dijit/form/CheckBox" />
                </td>
            </tr>
            <tr>
                <td class="first"><label data-dojo-attach-point="defaultReportQualityLabel">${nls.defaultReportQuality}:</label></td>
                <td class="second"><select id="defaultReportQualitySelect" data-dojo-attach-point="defaultReportQualitySelect" data-dojo-type="dijit/form/Select"></select></td>
            </tr>
        </tbody>
    </table>
</div>
