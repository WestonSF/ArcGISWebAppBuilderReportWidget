<div>
    <p class="description">${config.description}</p>
    <table class="layer-table" cellspacing="0">
        <tbody>
            <tr>
                <td class="first"><label data-dojo-attach-point="layerSelectLabel">${nls.selection}:</label></td>
                <td class="second"><select id="layerSelect" data-dojo-attach-point="layerSelect" data-dojo-type="dijit/form/Select"></select></td>
            </tr>
        </tbody>
    </table>
    <table class="select-table" data-dojo-attach-point="multipleSelectionTable">
        <tbody>
            <tr>
                <td class="first">${nls.multipleSelection}:</td>
                <td class="second">
                    <input id="multipleSelection" data-dojo-attach-point="multipleSelection" data-dojo-type="dijit/form/CheckBox" />
                </td>
            </tr>
        </tbody>
    </table>

    <div data-dojo-attach-point="drawTools" style="display:none;">
        <div data-dojo-attach-point="drawBox" data-dojo-type="jimu/dijit/DrawBox" data-dojo-props='geoTypes:["POINT","POLYLINE","POLYGON"],showClear:true,keepOneGraphic:true,deactivateAfterDrawing:true'></div>
    </div>
    <br />

    <table class="multiplefeatures-table" data-dojo-attach-point="multipleFeaturesTable" style="display:none;">
        <tbody>
            <tr>
                <td class="first"><label data-dojo-attach-point="multipleFeaturesLabel">${nls.multipleFeatures}:</label></td>
                <td class="first"><select id="multipleFeaturesSelect" data-dojo-attach-point="multipleFeaturesSelect" data-dojo-type="dijit/form/Select"></select></td>
            </tr>
        </tbody>
    </table>

    <table data-dojo-attach-point="featureSelectedTable">
        <tbody>
            <tr>
                <td class="first"><div class="featureSelected" data-dojo-attach-point="featureSelected"></div></td>
            </tr>
        </tbody>
    </table>

    <p class="separator"><B>${nls.mapsProduce}</B></p>
    <div data-dojo-attach-point="mapsTable"></div>

    <table class="reportquality-table" data-dojo-attach-point="reportQualityTable" cellspacing="0" style="display:none;">
        <tbody>
            <tr>
                <td class="first"><label data-dojo-attach-point="reportQualityLabel">${nls.reportQuality}:</label></td>
                <td class="second"><select id="reportQualitySelect" data-dojo-attach-point="reportQualitySelect" data-dojo-type="dijit/form/Select"></select></td>
            </tr>
        </tbody>
    </table>
    <table class="datadownloadformat-table" data-dojo-attach-point="dataDownloadFormatTable" cellspacing="0" style="display:none;">
        <tbody>
            <tr>
                <td class="first"><label data-dojo-attach-point="dataDownloadFormatLabel">${nls.dataDownloadFormat}:</label></td>
                <td class="second"><select id="dataDownloadFormatSelect" data-dojo-attach-point="dataDownloadFormatSelect" data-dojo-type="dijit/form/Select"></select></td>
            </tr>
        </tbody>
    </table>

    <table class="button-table">
        <tbody>
            <tr>
                <td class="first">
                    <div data-dojo-attach-point="submitButton" class="jimu-btn">${nls.submit}</div>
                </td>
                <td class="second">
                    <div data-dojo-attach-point="clearButton" class="jimu-btn">${nls.clear}</div>
                </td>
                <td class="third">
                    <div data-dojo-attach-point="cancelButton" class="jimu-btn">${nls.cancel}</div>
                </td>
            </tr>
        </tbody>
    </table>

    <div data-dojo-attach-point="loading" class="loading" style="display:none;">
        <div data-dojo-attach-point="loadingIndicator" data-dojo-type="jimu/dijit/LoadingIndicator"></div>
        <div data-dojo-attach-point="loadingInfo">Loading...</div>
    </div>
    </div>
