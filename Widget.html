<div>
    <p class="description">${config.description}</p>
    <table class="layer-table" cellspacing="0">
        <tbody>
            <tr>
                <td class="first"><label data-dojo-attach-point="layerSelectLabel">${nls.selection}:</label></td>
                <td class="second"><select id="layerSelect" data-dojo-attach-point="layerSelect" data-dojo-type="dijit/form/Select"></select></td>
            </tr>
        </tbody>
    </table>
    <br />
    <div data-dojo-attach-point="drawTools" style="display:none;">
        <div data-dojo-attach-point="drawBox" data-dojo-type="jimu/dijit/DrawBox" data-dojo-props='geoTypes:["POINT","POLYLINE","POLYGON"],showClear:true,keepOneGraphic:true,deactivateAfterDrawing:true'></div>
    </div>

    <table cellspacing="0" data-dojo-attach-point="featureSelectedTable">
        <tbody>
            <tr>
                <td class="first"><div class="featureSelected" data-dojo-attach-point="featureSelected"></div></td>
            </tr>
        </tbody>
    </table>

    <p class="separator"><B>${nls.mapsProduce}</B></p>
    <div data-dojo-attach-point="mapsTable"></div>

    <div data-dojo-attach-point="submitButton" class="jimu-btn">${nls.submit}</div>

    <div data-dojo-attach-point="loading" class="loading" style="display:none;">
        <div data-dojo-attach-point="loadingIndicator" data-dojo-type="jimu/dijit/LoadingIndicator"></div>
        <div data-dojo-attach-point="loadingInfo">Loading...</div>
    </div>
    </div>
